<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../../../js/play-all-model-animations.js"></script>
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="tree-obj" src="../../../assets/Vocales/iguana/10668_Iguana_v2.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="../../../assets/Vocales/iguana/Blank.mtl"></a-asset-item>
        </a-assets>
      
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0 0" scale="2 2 2"></a-entity>
    </a-scene>
  </body>
</html>
