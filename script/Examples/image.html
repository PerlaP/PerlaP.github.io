<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ARWeb - TESIS</title>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>
<body style="margin : 0px; overflow: hidden;">
    
    
    <a-scene embedded arjs>
        <a-assets>
            <!-- <img id="my-image" src="../assets/9af96ab9484ac4a2ecc2b042574d2fe7.jpg"> -->
            
        </a-assets> 
        <a-marker preset="hiro">
            <a-image src="#my-image" width="3" height="1.5"></a-image> 
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  
    <script>
   
		(function () {

			'use strict'

            fetch('../../database.json', {
				headers: { 'Content-Type': 'application/json' }
			})
			.then(function (response) {
				return response.json();
			})
			.then(function (data) {
				data.forEach(function (picture) {
					var image = new Image();
                    image.id = 'my-image';
					image.src = '../storage/' + picture.file_name;

					/*var li = document.createElement('a-image');
                    li.appendChild(image);*/
                    console.log(picture.file_name);
                    console.log(image);

					document.querySelector('a-assets').appendChild(image);
                    
				})
			});
            
		})();
	</script> 
</body>
</html>
