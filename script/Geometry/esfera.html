<html>

    <head>
        <title> Esfera</title>

    </head>

    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button onclick="window.location.href='../../script/Geometry/esfera.html'" class="button">Esfera</button>
        <button onclick="window.location.href='../../script/Geometry/cuadrado.html'" class="button">Cuadrado</button>
        <button onclick="window.location.href='../../script/Geometry/triangulo.html'" class="button">Traingulo</button>

        <button onclick="window.location.href='../../index.html'" class="button">Volver Menu</button>
        
    </div>
    <body>

    <a-scene>
        <a-sky id="background-img" color="#EBEBEB"></a-sky>
        <a-plane id="ground" color="#000000" position="0 0 0" rotation="-90 0 0" width="10" lenght="10"></a-plane>
        
        <a-entity position="1 0.7 0" material="color:navy; transparency:true; opacity:0.7" geometry="primitive: sphere; radiusOuter: 0.7; radiusInner: 0.25;">
            <a-animation attribute="position" from="0 0.5 -3" to="0 3 -2" direction="alternate" repeat="indefinite"></a-animation>
        </a-entity>

        <a-camera look-controls-enabled wasd-controls-enabled position="0 0 3">
            
        </a-camera>


    </a-scene>
    <!-- Closing scene -->

    </body>

</html>
