<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <link href="css/styles.css" rel="stylesheet" />

    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <!--<button class="button" href="Geometry/eath.html">Planeta</button>-->
        <form>
            <input type="button" onclick="window.location.href='Geometry/eathr.html';" value="Planeta" />
            <input type="button" onclick="window.location.href='Geometry/ice-cream.html';" value="Helado" />
            <input type="button" onclick="window.location.href='Geometry/house.html';" value="Casa" />
            <input type="button" onclick="window.location.href='../index.html';" value="Volver Menu" />

        </form>
    </div>


    <body>
        <!--<a-scene>-->
        <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation attribute="position" from="1 1 1" to="2 4 -8"></a-box>-->
        
        <!--<a-entity id="blushing-cube" geometry="primitive: box">
            <a-animation attribute="material.color" from="white" to="red" dur="1000"></a-animation>
        </a-entity>-->

        <a-scene background="color: #FBE0D8">
            <a-assets>
              <audio id="blip1" src="../../showcase/anime-UI/audio/321103__nsstudios__blip1.wav"></audio>
              <audio id="blip2" src="../../showcase/anime-UI/audio/321104__nsstudios__blip2.wav"></audio>
              <audio id="shot" src="shot.ogg"></audio>
              <a-mixin id="cube" geometry="primitive: box"></a-mixin>
              <a-mixin id="cube2" geometry="primitive: box"></a-mixin>
              <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
              <a-mixin id="cone" geometry="primitive: cone"></a-mixin>
              <a-mixin id="hoverColor" event-set__mouseenter="material.color: #CC435F"></a-mixin>
              <a-mixin id="selectColor" event-set__click="material.color: #876A96"></a-mixin>
              <a-mixin id="leaveColor" event-set__mouseleave="material.color: #9DE0AD"></a-mixin>
              <a-mixin id="red" material="color: #F35F5F"></a-mixin>
              <a-mixin id="green" material="color: #9DE0AD"></a-mixin>
              <a-mixin id="blue" material="color: #36A3EB"></a-mixin>
              <a-mixin id="pink" material="color: #FF9966"></a-mixin>
              <a-mixin id="yellow" material="color: #F1EA65"></a-mixin>
              <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
            </a-assets>
      
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable"></a-entity>
            <input type="button" onclick="window.location.href='geometry.html';" value="Armar Figura" />
            <a-entity position="0 .6 4">
              <a-camera>
                <a-entity raycaster="far: 30; objects: .intersectable"
                          cursor
                          geometry="primitive: ring; radiusOuter: 0.015;
                                    radiusInner: 0.01; segmentsTheta: 32"
                          material="color: #283644; shader: flat"
                          position="0 0 -0.75"></a-entity>
              </a-camera>
            </a-entity>

           
        
            <!--<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>-->
              
      
            <a-entity position="1 1.5 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="green cube"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "0.5 0.5 0.5">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>

            <a-entity position="1 1.8 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="green cube"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "2 2 0.5">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>
      
            <a-entity position="1 3.75 -3">
                <a-entity id="backgroundCube"
                          class="intersectable"
                          mixin="yellow sphere"
                          animation="startEvents: click; property: material.color; from: red; easing: linear; dur: 2000">
                </a-entity>
            </a-entity>

            <a-entity position="1 5 -3">
                <a-entity id="backgroundCube"
                          class="intersectable"
                          mixin="blue cone"
                          animation="startEvents: click; property: material.color; from: pink; easing: linear; dur: 2000">
                </a-entity>
            </a-entity>

            <a-entity position="-1.25 2.3 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="blue cube2"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "2.5 0.3 0.2">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>

            <a-entity position="3.25 2.3 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="blue cube2"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "2.5 0.3 0.2">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>


            <a-entity position="0.25 -0.50 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="blue cube2"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "0.3 2.5 0.2">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>

            <a-entity position="1.65 -0.50 -3">
                <a-entity id="backgroundCube"
                        class="intersectable"
                        mixin="blue cube2"
                        animation = "startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"
                        scale = "0.3 2.5 0.2">
                        
                        <!--"animation = startEvents: click; property: rotation; to: 0 360 0; easing: linear; dur: 2000"-->
                </a-entity>
            </a-entity>
            
        </a-scene>




        <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        </a-scene>-->

    
       
        
    </body>
</html>
